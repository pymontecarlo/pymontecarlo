sudo: false
dist: xenial
language: python
cache: pip
matrix:
  include:
  - python: '3.7'
    os: linux
install:
- pip install --upgrade pip codecov
- pip install --upgrade -r requirements.txt
- pip install --upgrade -r requirements_dev.txt
- pip install --upgrade -e .
script:
- pytest
after_success:
- codecov
notifications:
  email: false
